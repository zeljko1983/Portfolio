<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logoImg.png">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator" id="calc">
        <div class="toggle">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox">
                     
                    <div class="slider round"></div>
                </label>
            </div>
        </div>

        <div class="display"></div>

        <span class="ac btn neumorphic">AC</span>
        <span class="del btn neumorphic">DEL</span>
        <span class="devide btn neumorphic">/</span>
        <span class="seven btn neumorphic">7</span>
        <span class="eight btn neumorphic">8</span>
        <span class="nine btn neumorphic">9</span>
        <span class="times btn neumorphic">*</span>
        <span class="four btn neumorphic">4</span>
        <span class="five btn neumorphic">5</span>
        <span class="six btn neumorphic">6</span>
        <span class="minus btn neumorphic">-</span>
        <span class="one btn neumorphic">1</span>
        <span class="two btn neumorphic">2</span>
        <span class="three btn neumorphic">3</span>
        <span class="plus btn neumorphic">+</span>
        <span class="zero btn neumorphic">0</span>
        <span class="equals btn neumorphic">=</span>
        <span class="decimal btn neumorphic">.</span>


</body>

</html>
